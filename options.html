<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Quick Opener Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .gem-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .gem-info {
            flex-grow: 1;
            margin-right: 10px;
        }

        .gem-name {
            font-weight: bold;
        }

        .gem-url {
            font-size: 0.8em;
            color: #666;
        }

        .delete-btn {
            background-color: #d32f2f;
            border-color: #d32f2f;
            color: white;
            padding: 5px 10px;
            font-size: 0.8em;
            width: auto;
        }
    </style>
</head>

<body>
    <main>
        <h2>Gem Management</h2>
        <p>GeminiのGemを登録してください。</p>

        <article>
            <header>New Gem</header>
            <form id="add-gem-form">
                <label for="gem-name">Gem Name</label>
                <input type="text" id="gem-name" placeholder="e.g. My Coding Buddy" required>

                <label for="gem-url">Gem URL</label>
                <input type="url" id="gem-url" placeholder="e.g. https://gemini.google.com/app/gems/..." required>

                <button type="submit">Add Gem</button>
            </form>
        </article>

        <section>
            <h3>Saved Gems</h3>
            <div id="gems-list">
                <!-- Gems will be populated here -->
            </div>
        </section>
    </main>
    <script src="options.js"></script>
</body>

</html>
