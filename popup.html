<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Quick Opener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            width: 300px;
            padding: 15px;
        }

        h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        label {
            font-size: 0.9rem;
            cursor: pointer;
        }

        select {
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            margin-top: 10px;
        }

        .status {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <h3>Open with Gemini</h3>

        <label for="gem-select">Select Gem</label>
        <select id="gem-select">
            <!-- Populated by JS -->
        </select>

        <label>
            <input type="checkbox" id="include-url" checked>
            Include Page URL
        </label>

        <label>
            <input type="checkbox" id="include-selection" checked>
            Include Selection
        </label>

        <button id="open-btn">Open Gem</button>
        <div id="status" class="status"></div>
    </main>
    <script src="popup.js"></script>
</body>

</html>
